<!DOCTYPE html>

<h1> Gym membership signup</h1>
<form>
  <label for="fname">Full name:</label><br>
  <input type="text" id="ffullname" name="ffullname"><br>
  <label for="lpassword">Password:</label><br>
<input type="text" id="lpassword" name="lpassword">

<p>Choose how long you want your membership to last</p>

<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">2 weeks</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">1 month</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">1 year</label>
</form>

<h1>Already a member login in</h1>

  <label for="fname">Username</label><br>
