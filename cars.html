<!DOCTYPE html>
<h1> Cars </h1>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
</form>

<p>Choose your favorite car brand:</p>

<form>
  <input type="radio" id="html" name="fav_language" value="ford">
  <label for="ford">Ford</label><br>
  <input type="radio" id="css" name="fav_language" value="jeep">
  <label for="jeep">Jeep</label><br>
  <input type="radio" id="toyota" name="fav_language" value="toyota">
  <label for="toyota">Toyota</label>
</form>



<p> Select your favorite car color </p>
<form>
  <input type="checkbox" id="color1" name="color1" value="Blue">
  <label for="color1"> Blue </label><br>
  <input type="checkbox" id="color2" name="color2" value="Black">
  <label for="color2"> Black</label><br>
  <input type="checkbox" id="color3" name="color3" value="Red">
  <label for="color3"> Red </label>
</form>





<form>
  <label for="ocarbrand">Other car brand:</label><br>
  <input type="text" id="ocarbrand" name="ocarbrand"><br>
  <label for="ocarcolor">Other car color:</label><br>
  <input type="text" id="ocarcolor" name="ocarcolor">
</form>
